<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogja Coffee Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jogja Coffee Map</h1>
  </header>
  <div class="container">
    <div class="list">
      <input type="text" id="search" placeholder="Cari coffee shop..." oninput="filterShops()" />
      <div id="shopList"></div>
    </div>
    <div class="map">
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
